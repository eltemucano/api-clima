<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/magic.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Clima</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-2 bg-primary text-center text-white mb-5 p-4">
        <h1>Aplicación tiempo en Chile</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="row mb-4 bg-primary text-center text-white mb-5 p-2">
            <h5>Ciudades de Chile</h5>
          </div>
          <div class="row mb-4">
            <select
              class="form-select ms-auto"
              aria-label="Default select example"
            >
              <option value="100">Seleccione ciudad...</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row mb-4 bg-primary text-center text-white mb-5 p-2">
            <h5>Información adicional</h5>
          </div>
          <div id="datos" class="row"></div>
        </div>
        <div class="col-md-4">
          <div class="row mb-4 bg-primary text-center text-white mb-5 p-2">
            <h5>Tiempo</h5>
          </div>
          <div class="row mb-4">
            <div class="col mx-auto text-center picture"></div>
          </div>
          <div class="row otros"></div>
        </div>
      </div>
    </div>
    <!-- Bundle de JS - Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="json/cl.json"></script>
    <script src="js/funciones.js"></script>
  </body>
</html>
